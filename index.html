<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!-- STYLESHEET -->
  <link rel="stylesheet" href="style.css">
  <!-- FAVICON -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <section class="grid">
    <div class="card">
      <div class="librium">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium">
        <div class="overlay grid">
          <img src="images/icon-view.svg" alt="icon-view">
        </div>
      </div>

      <h2 class="py-1">Equilibrium #3429</h2>

      <p class="text-body">Our Equilibrium collection promotes balance and calm.</p>

      <div class="info grid grid-2 py-1">
        <span class="currency grid grid-2 grid-27">
          <img src="images/icon-ethereum.svg" alt="icon-ethereum">
          <p>0.041 ETH</p>
        </span>
        <span class="time grid grid-2">
          <img src="images/icon-clock.svg" alt="icon-clock">
          <p>3 days left</p>
        </span>
      </div>

      <div class="profile grid grid-2 py-1">
        <img src="images/image-avatar.png" alt="image-avatar">
        <p>Creation of <span>Jules Wyvern</span>.</p>
      </div>
    </div>

  </section>



  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Afope Matilukuro</a>.
  </footer>
</body>

</html>
